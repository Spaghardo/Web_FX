<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light">

<head>
    <title>Manage Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                            950: '#431407',
                        },
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155',
                            text: '#f1f5f9',
                            muted: '#94a3b8'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark')
                localStorage.theme = 'light'
            } else {
                document.documentElement.classList.add('dark')
                localStorage.theme = 'dark'
            }
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-dark-text transition-colors duration-300 font-sans">

    <div class="flex h-screen overflow-hidden">
        
        <div
            class="w-64 bg-white dark:bg-dark-surface border-r border-gray-200 dark:border-dark-border flex flex-col shrink-0 transition-colors duration-300">
            <div class="p-6 flex items-center justify-center border-b border-gray-100 dark:border-dark-border">
                <a href="/" class="text-2xl font-bold text-primary-600 tracking-tight flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    Karaoui & Rahmani
                </a>
            </div>

            <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
                <div class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">
                    Menu
                </div>
                <a href="/admin/dashboard"
                    class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-gray-900 dark:hover:text-white rounded-xl transition-colors group">
                    <i
                        class="fas fa-chart-line w-5 h-5 mr-3 text-gray-400 group-hover:text-primary-500 transition-colors"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="/admin/categories"
                    class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-gray-900 dark:hover:text-white rounded-xl transition-colors group">
                    <i
                        class="fas fa-tags w-5 h-5 mr-3 text-gray-400 group-hover:text-primary-500 transition-colors"></i>
                    <span class="font-medium">Categories</span>
                </a>
                <a href="/admin/products"
                    class="flex items-center px-4 py-3 text-primary-600 dark:text-primary-400 bg-primary-50 dark:bg-primary-900/20 rounded-xl transition-colors group">
                    <i class="fas fa-box w-5 h-5 mr-3"></i>
                    <span class="font-medium">Products</span>
                </a>
                <a href="/admin/sellers"
                    class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-gray-900 dark:hover:text-white rounded-xl transition-colors group">
                    <i
                        class="fas fa-users w-5 h-5 mr-3 text-gray-400 group-hover:text-primary-500 transition-colors"></i>
                    <span class="font-medium">Sellers</span>
                </a>

                <div class="mt-8 px-4 py-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">
                    System
                </div>
                <a href="/"
                    class="flex items-center px-4 py-3 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-slate-800 hover:text-gray-900 dark:hover:text-white rounded-xl transition-colors group">
                    <i
                        class="fas fa-home w-5 h-5 mr-3 text-gray-400 group-hover:text-primary-500 transition-colors"></i>
                    <span class="font-medium">Back to Site</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-200 dark:border-dark-border">
                <div class="flex items-center justify-between mb-4 px-2">
                    <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Theme</span>
                    <button onclick="toggleTheme()"
                        class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-slate-700 transition focus:outline-none"
                        title="Toggle Theme">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
                <form th:action="@{/logout}" method="post">
                    <button type="submit"
                        class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </button>
                </form>
            </div>
        </div>

        <div class="flex-1 overflow-auto bg-gray-50 dark:bg-dark-bg transition-colors duration-300">
            <div class="p-8">
                <h1 class="text-3xl font-bold mb-8 text-gray-900 dark:text-white">Manage Products</h1>

                <div th:if="${param.deleted}"
                    class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-900/30 text-yellow-700 dark:text-yellow-400 px-4 py-3 rounded-xl relative mb-6 flex items-center"
                    role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <span class="block sm:inline font-medium">Product deleted successfully.</span>
                </div>

                <div
                    class="bg-white dark:bg-dark-surface rounded-2xl shadow-sm border border-gray-100 dark:border-dark-border overflow-hidden transition-colors duration-300">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr
                                    class="bg-gray-50 dark:bg-slate-800 text-gray-500 dark:text-gray-400 uppercase text-xs font-semibold tracking-wider">
                                    <th class="py-4 px-6 border-b border-gray-100 dark:border-dark-border">ID</th>
                                    <th class="py-4 px-6 border-b border-gray-100 dark:border-dark-border">Image</th>
                                    <th class="py-4 px-6 border-b border-gray-100 dark:border-dark-border">Title</th>
                                    <th class="py-4 px-6 border-b border-gray-100 dark:border-dark-border">Category</th>
                                    <th class="py-4 px-6 border-b border-gray-100 dark:border-dark-border">Price</th>
                                    <th class="py-4 px-6 border-b border-gray-100 dark:border-dark-border">Seller</th>
                                    <th class="py-4 px-6 border-b border-gray-100 dark:border-dark-border text-center">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-600 dark:text-gray-300 text-sm">
                                <tr th:each="prod : ${products}"
                                    class="border-b border-gray-100 dark:border-dark-border hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors">
                                    <td class="py-4 px-6 whitespace-nowrap font-mono text-xs text-gray-400"
                                        th:text="${prod.id}">1</td>
                                    <td class="py-4 px-6">
                                        <img th:if="${prod.imageUrl}" th:src="${prod.imageUrl}" alt="Product"
                                            class="h-12 w-12 rounded-lg object-cover bg-gray-100 dark:bg-slate-700">
                                        <span th:unless="${prod.imageUrl}" class="text-gray-400 italic text-xs">No
                                            image</span>
                                    </td>
                                    <td class="py-4 px-6 font-medium text-gray-900 dark:text-white"
                                        th:text="${prod.title}">iPhone 13</td>
                                    <td class="py-4 px-6">
                                        <span
                                            class="bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 py-1 px-3 rounded-full text-xs font-medium"
                                            th:text="${prod.category}">Phones</span>
                                    </td>
                                    <td class="py-4 px-6 font-bold text-primary-600 dark:text-primary-400"
                                        th:text="${prod.price} + ' DZD'">120000 DZD
                                    </td>
                                    <td class="py-4 px-6 text-gray-500 dark:text-gray-400"
                                        th:text="${prod.seller != null} ? ${prod.seller.fullName} : 'Unknown'">Seller
                                        Name</td>
                                    <td class="py-4 px-6 text-center">
                                        <form th:action="@{/admin/products/delete/{id}(id=${prod.id})}" method="post"
                                            onsubmit="return confirm('Are you sure you want to delete this product?');">
                                            <button type="submit"
                                                class="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 transition-colors p-2 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20"
                                                title="Delete">
                                                <i class="fas fa-trash-alt"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${#lists.isEmpty(products)}" class="p-12 text-center text-gray-500 dark:text-gray-400">
                        <i class="fas fa-box-open text-4xl mb-3 text-gray-300 dark:text-slate-600"></i>
                        <p>No products found.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
