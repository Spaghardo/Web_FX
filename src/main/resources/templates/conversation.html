<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chat with ' + ${otherUser.fullName}">Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                            950: '#431407',
                        },
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155',
                            text: '#f1f5f9',
                            muted: '#94a3b8'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark')
                localStorage.theme = 'light'
            } else {
                document.documentElement.classList.add('dark')
                localStorage.theme = 'dark'
            }
        }
    </script>
</head>

<body
    class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-dark-text flex flex-col h-screen transition-colors duration-300">

    <!-- Header -->
    <header
        class="bg-white dark:bg-dark-surface shadow-sm flex-shrink-0 border-b border-gray-100 dark:border-dark-border transition-colors duration-300">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-2xl font-bold text-primary-600 tracking-tight flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                Ouedkniss
            </a>
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle -->
                <button onclick="toggleTheme()"
                    class="p-2 rounded-full text-gray-500 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-slate-700 transition focus:outline-none"
                    title="Toggle Theme">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>

                <a href="/messages"
                    class="text-gray-600 dark:text-gray-300 hover:text-primary-600 dark:hover:text-primary-400 font-medium transition flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                            clip-rule="evenodd" />
                    </svg>
                    Back to Messages
                </a>
            </div>
        </div>
    </header>

    <!-- Chat Area -->
    <main class="flex-1 overflow-y-auto p-4 bg-gray-50 dark:bg-dark-bg transition-colors duration-300"
        id="chat-container">
        <div class="max-w-3xl mx-auto space-y-6">

            <div th:if="${product != null}"
                class="bg-white dark:bg-dark-surface p-4 rounded-xl shadow-sm mb-6 border border-gray-100 dark:border-dark-border flex items-center transition-colors duration-300">
                <img th:if="${product.imageUrl != null}" th:src="${product.imageUrl}"
                    class="w-16 h-16 object-cover rounded-lg mr-4 bg-gray-100 dark:bg-slate-700">
                <div>
                    <p class="text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide font-semibold">Inquiring
                        about:</p>
                    <h3 class="font-bold text-gray-900 dark:text-white text-lg" th:text="${product.title}">Product Title
                    </h3>
                    <p class="text-primary-600 dark:text-primary-400 font-bold" th:text="${product.price} + ' DZD'">
                        Price</p>
                </div>
            </div>

            <div th:each="msg : ${conversation}" class="flex w-full"
                th:classappend="${msg.sender.id == currentUser.id} ? 'justify-end' : 'justify-start'">

                <div class="max-w-[75%] px-6 py-4 rounded-2xl shadow-sm relative"
                    th:classappend="${msg.sender.id == currentUser.id} ? 'bg-primary-600 text-white rounded-br-none' : 'bg-white dark:bg-dark-surface text-gray-800 dark:text-gray-100 rounded-bl-none border border-gray-100 dark:border-dark-border'">

                    <p th:text="${msg.content}" class="leading-relaxed">Message content</p>
                    <div class="text-xs mt-2 opacity-70 text-right"
                        th:classappend="${msg.sender.id == currentUser.id} ? 'text-primary-100' : 'text-gray-400 dark:text-gray-500'"
                        th:text="${#temporals.format(msg.timestamp, 'HH:mm')}">Time</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Message Input -->
    <footer
        class="bg-white dark:bg-dark-surface border-t border-gray-200 dark:border-dark-border p-4 flex-shrink-0 transition-colors duration-300">
        <div class="max-w-3xl mx-auto">
            <form th:action="@{/messages/send}" method="post" class="flex gap-4">
                <input type="hidden" name="receiverId" th:value="${otherUser.id}">
                <input type="hidden" name="productId" th:if="${product != null}" th:value="${product.id}">

                <input type="text" name="content" placeholder="Type your message..." required
                    class="flex-1 bg-gray-100 dark:bg-slate-800 border-0 rounded-full px-6 py-3 focus:ring-2 focus:ring-primary-500 focus:bg-white dark:focus:bg-slate-900 text-gray-900 dark:text-white transition placeholder-gray-500 dark:placeholder-gray-400">

                <button type="submit"
                    class="bg-primary-600 text-white p-3 rounded-full hover:bg-primary-700 transition shadow-md flex items-center justify-center transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </footer>

    <script>
        // Auto scroll to bottom
        const chatContainer = document.getElementById('chat-container');
        chatContainer.scrollTop = chatContainer.scrollHeight;
    </script>
</body>

</html>
