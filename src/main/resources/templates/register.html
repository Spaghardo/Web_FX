<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Karaoui & Rahmani</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            300: '#fdba74',
                            400: '#fb923c',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                            950: '#431407',
                        },
                        dark: {
                            bg: '#0f172a',
                            surface: '#1e293b',
                            border: '#334155',
                            text: '#f1f5f9',
                            muted: '#94a3b8'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark')
                localStorage.theme = 'light'
            } else {
                document.documentElement.classList.add('dark')
                localStorage.theme = 'dark'
            }
        }
    </script>
    <script>
   
    function toggleIdentityPhotoField() {
        const roleSelect = document.getElementById('role');
        const identityPhotoSection = document.getElementById('identityPhotoSection');
        
        if (roleSelect.value === 'SELLER') {
            identityPhotoSection.classList.remove('hidden');
    
            document.getElementById('imageInput').required = true;
        } else {
            identityPhotoSection.classList.add('hidden');
       
            document.getElementById('imageInput').required = false;
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('preview').src = '';
        }
    }

  
    function previewImage(event) {
        const input = event.target;
        const previewContainer = document.getElementById('imagePreview');
        const previewImage = document.getElementById('preview');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewContainer.classList.remove('hidden');
            }
            
            reader.readAsDataURL(input.files[0]);
        } else {
            previewContainer.classList.add('hidden');
            previewImage.src = '';
        }
    }

   
    document.addEventListener('DOMContentLoaded', function() {
        toggleIdentityPhotoField();
    });
</script>
</head>

<body
    class="bg-gray-50 dark:bg-dark-bg text-gray-800 dark:text-dark-text flex items-center justify-center min-h-screen transition-colors duration-300 relative">

    
    <button onclick="toggleTheme()"
        class="absolute top-6 right-6 p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:text-gray-400 dark:hover:bg-slate-700 transition focus:outline-none"
        title="Toggle Theme">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div
        class="bg-white dark:bg-dark-surface p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 dark:border-dark-border transition-colors duration-300 my-8">
        <div class="text-center mb-8">
            <a href="/" class="inline-block mb-6">
                <h1 class="text-3xl font-bold text-primary-600 tracking-tight flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    Karaoui & Rahmani
                </h1>
            </a>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Create Account</h2>
            <p class="text-gray-500 dark:text-gray-400">Join our community today</p>
        </div>

        <form th:action="@{/register}" method="post" enctype="multipart/form-data" class="space-y-5">
            <div th:if="${error}"
                class="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-4 rounded-xl text-sm text-center border border-red-100 dark:border-red-900/30">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${pendingMessage}"
                class="bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 p-4 rounded-xl text-sm text-center border border-blue-100 dark:border-blue-900/30">
                <span th:text="${pendingMessage}"></span>
            </div>

            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Full
                    Name</label>
                <input type="text" id="fullName" name="fullName" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-dark-border bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition shadow-sm">
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Account
                    Type</label>
                <select id="role" name="role" onchange="toggleIdentityPhotoField()"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-dark-border bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition shadow-sm appearance-none">
                    <option value="USER">Personal Account</option>
                    <option value="SELLER">Seller Account</option>
                </select>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Email
                    Address</label>
                <input type="email" id="username" name="username" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-dark-border bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition shadow-sm">
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-dark-border bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition shadow-sm">
            </div>

    <div id="identityPhotoSection" class="hidden">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">
            Identity Verification Photo
        </label>
        <input type="file" name="identityImage" id="imageInput" accept="image/*"
        class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-dark-border bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition shadow-sm file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary-50 file:text-primary-700 hover:file:bg-primary-100 dark:file:bg-primary-900/30 dark:file:text-primary-300"
        onchange="previewImage(event)">
        <div id="imagePreview" class="mt-3 hidden">
            <img id="preview" src="" alt="Identity photo preview" class="max-w-full h-48 rounded-xl object-contain border border-gray-200 dark:border-dark-border bg-gray-50 dark:bg-slate-700">
        </div>
        <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">
            Required for seller verification. Upload a clear photo of your government-issued ID.
        </p>
    </div>

            <button type="submit"
                class="w-full bg-primary-600 text-white font-bold py-3.5 rounded-xl hover:bg-primary-700 transition duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                Sign Up
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
            Already have an account?
            <a href="/login" class="text-primary-600 dark:text-primary-400 font-semibold hover:underline">Sign in</a>
        </div>

        <div class="mt-6 text-center">
            <a href="/"
                class="text-gray-400 dark:text-gray-500 text-xs hover:text-gray-600 dark:hover:text-gray-300 transition">Back
                to Home</a>
        </div>
    </div>

</body>

</html>
